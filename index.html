<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>DEV I/O FOR</title>
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="css/app.css">

	</head>
	<body>

		<main class="main">
			<div class="row">
				<div class="info small-12 small-centered columns">
				<div class="brands">
					<div class="logo"></div>
					<div class="arrow"></div>
					<div class="slack-logo"></div>
				</div>
					<p class="text-center">Olá dev, agora nós estamos no Slack! :D.</p>
					<p class="text-center">Inscreva seu email para receber o convite agora mesmo e participar da nossa comunidade.</p>
				</div>
			</div>
			<div class="row">
				<form class="newsletter small-12 small-centered columns" action="https://devio.herokuapp.com/invite" method="post">
					<div class="row collapse">
						<div class="small-10 columns">
							<input class="radius" required type="email" name="email" placeholder="seu@email.com" value="" require type="email">
						</div>
						<div class="small-2 columns">
							<button type="submit" class="button radius postfix "><i class="fa fa-check"></i></button>
						</div>
					</div>
					<p class="text-center notify">enviando</p>
				</form>
			</div>
		</main>

		<footer class="footer">
			<div class="row">
				<div class="social small-12 small-centered text-center columns">
					<a href="https://www.facebook.com/groups/fortalezadevelopers/" target="_blank"><i class="fa fa-facebook"></i>grupo oficial</a>
					<a href="https://github.com/deviofor" target="_blank"><i class="fa fa-github"></i>github</a>
				</div>
			</div>
		</footer>

		<script src="bower_components/modernizr/modernizr.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="bower_components/fastclick/lib/fastclick.js"></script>
		<script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
